<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ゴルフ飛距離シミュレーター</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>ゴルフ飛距離シミュレーター</h1>
      <p class="note">
        ※ 本ツールは「スピン量」を最適値で固定した簡易モデルです。打ち出し角度はスライダーで調整できますが、実際の計測値や風・気温・ボール種類・打点ズレ等は反映していません。
      </p>

      <section class="card">
        <h2>入力</h2>
        <form id="distance-form" novalidate>
          <div class="field">
            <label for="headSpeed">ヘッドスピード（m/s）</label>
            <div class="range-row">
              <input id="headSpeed" name="headSpeed" type="range" min="25" max="60" step="0.1" value="45" required />
              <output id="headSpeedValue" for="headSpeed">45.0</output>
            </div>
            <small>範囲: 25.0〜60.0 m/s</small>
          </div>

          <div class="field">
            <label for="smashFactor">ミート率（小数）</label>
            <div class="range-row">
              <input id="smashFactor" name="smashFactor" type="range" min="1.3" max="1.56" step="0.01" value="1.45" required />
              <output id="smashFactorValue" for="smashFactor">1.45</output>
            </div>
            <small>範囲: 1.30〜1.56</small>
          </div>

          <div class="field">
            <label for="launchAngle">打ち出し角度（度）</label>
            <div class="range-row">
              <input id="launchAngle" name="launchAngle" type="range" min="10" max="20" step="0.1" value="15" required />
              <output id="launchAngleValue" for="launchAngle">15.0°</output>
            </div>
            <small>範囲: 10.0〜20.0°</small>
          </div>

          <p id="error-message" class="error" aria-live="polite"></p>

          <button type="submit">計算する</button>
        </form>
      </section>

      <section class="card result-card">
        <h2>結果</h2>
        <canvas id="trajectoryCanvas" width="800" height="420" aria-label="側面からの2D弾道図"></canvas>
        <ul class="result-list">
          <li><span>側面からの2D弾道図</span><span>上部キャンバスに表示</span></li>
          <li><span>キャリー距離</span><strong id="carryResult">-</strong></li>
          <li><span>トータル距離</span><strong id="totalResult">-</strong></li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
